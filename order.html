<!DOCTYPE html>
<html>
    <head>
        <title>Arnold's Armory - Order</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul class="header">
                <li><a href="order.html">Order</a></li>
                <li><a href="catalogue.html">Catalogue</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <section class="form">
            <form action="/action_page.php">
                <div class="selfInfo">
                    <input type="text" placeholder="First Name" name="firstName">
                    <input type="text" placeholder="Last Name" name="lastName">
                    <br/>
                    <input type="email" placeholder="email@placeholder.com" name="email">
                </div>
                <div class="orderInfo">
                    <label for="weapon">Choose a weapon:</label>
                    <select name="weapons" id="weapons">
                        <option value="dagger">Dagger</option>
                        <option value="sword">Sword</option>
                        <option value="polearm">Polearm</option>
                    </select>
                    <br/>
                    <label for="weaponType">Choose a type:</label>
                    <select name="weaponType" id="weaponType">
                        <option value="1">#1</option>
                        <option value="2">#2</option>
                        <option value="3">#3</option>
                        <option value="4">#4</option>
                    </select>
                    <br/>
                    <label for="specs">Specifications</label>
                    <br/>
                    <textarea name="specs" rows=10 cols=25>Describe weapon specifications here.</textarea>
                </div>
                <input type=submit value="Submit">
            </form>
        </section>
    </body>
</html>
